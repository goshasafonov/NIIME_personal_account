<!DOCTYPE html>
<html>
<head>
    <title>modal-downloader</title>
    <link rel="stylesheet" href="../Libs/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="../Libs/MaterialDesign-Webfont-master/css/materialdesignicons.css" rel="stylesheet" type="text/css"/>
</head>
<body>


<div class="modal fade download-modal-xl show d-none" tabindex="-1" role="dialog" aria-labelledby="..." aria-hidden="true" aria-modal= 'true' style="display: block;">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content modal-drag-n-drop-downloader">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Загрузка документов</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>                                
            <div class="modal-body">
                <div class="drag-n-drop-content d-flex flex-column justify-content-center align-items-center" 
                style="width: 100%; height: 400px;">
                    <div>
                        <span class="mdi mdi-cloud-upload-outline display-1 text-muted"></span>
                    </div>
                    <div>
                        <label for="picker-input-downloader" type="button" class="text-primary" 
                        data-toggle="tooltip" data-placement="top" title="Нажмите чтобы открылось окно выбора файлов">
                            Выберите файл
                        </label>
                        или перенесите его сюда
                    </div>
                    <input class="d-none" type="file" name="" id="picker-input-downloader">
                </div>
            </div>
            <div class="modal-footer justify-content-center">
                <div class=" d-flex align-items-center position-relative" 
                style="margin-left: 2rem; margin-right: 2rem; width: 100%; max-width: 700px;">
                    <span type="button" class="mdi mdi-sticker-emoji position-absolute" style="left: 1rem;"></span>
                    <span type="button" class="mdi mdi-send position-absolute" style="right: 1rem; "></span>
                    <input class="rounded-pill border py-1 form-control form-control" 
                        type="text" name="" placeholder="Комментарий" 
                        style="width: 100%; padding-left:50px; padding-right: 50px;">
                </div>
            </div>

            <div class="drag-n-drop-downloader d-none flex-column 
            justify-content-center align-items-center position-relative bg-white rounded" 
            style="bottom: 0; top: 0; left: 0; right: 0; padding: 1rem; outline: 2px dashed #92b0b3; outline-offset: -10px;">
                <span class="mdi mdi-file text-muted display-1"></span>
                <span>Перетащите сюда документы, чтобы прикрепить их</span>
            </div>
        </div>
    </div>
</div>



<div class="dowloader position-relative" style="width: 300px; height: 400px; outline: 2px dashed #92b0b3; outline-offset: -10px;">
    <div class="dowloader-content d-none" style="position: absolute;top: 0; bottom: 0; left: 0; right: 0; background-color: grey;">перетащи меня</div>
</div>


<script src="../Libs/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="../Libs/popper.min.js" type="text/javascript"></script>
<script src="../Libs/bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>


<script type="text/javascript">
    $(function () {
            
            $('[data-toggle="popover"]').popover();
            $('.popover-dismiss').popover({
                trigger: 'focus'
            });

            $('[data-toggle="tooltip"]').tooltip();




            // modal downloader

            $(document).on('dragenter dragover dragleave drop', '.dowloader', preventDefaults)


            $(document).on('dragenter', '.dowloader', function(e){
                $('.dowloader-content').removeClass('d-none').addClass('d-block');
            });
            $(document).on('dragleave', '.dowloader', function(e){
                
            });
            $(document).on('drop', '.dowloader', handleDrop);


            function preventDefaults (e) {
              e.preventDefault()
              e.stopPropagation()
            }

            function handleDrop(e) {
              var dt = e.originalEvent.dataTransfer.files;
              //var files = dt.files
              var formData = new FormData();
              formData.append('file', dt)

              console.log(formData);
            }

        });
</script>
</body>
</html>
