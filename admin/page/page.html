<div class="AppContent-wrapper">
    <div class="AppContent" style="margin-top: 57px; overflow: hidden;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="%$host%">Главная</a></li>
                <li class="breadcrumb-item"><a href="%$host%/admin">Администрирование</a></li>
                <li class="breadcrumb-item active" aria-current="page">Старницы сайта</li>
            </ol>
        </nav>
        <div class="container"> 
            <div>
                <h3 class="mb-5"><span class="text-muted mdi-account-settings mdi"></span>
                    Администрирование - страниц сайта
                </h3>
            </div>

            <div class="shadow p-3" style="border-radius: .25rem; min-height: 60vh;">        
                <button type="button" class="btn btn-sm btn-warning" style="margin-bottom: 2rem;" data-toggle="modal" data-target="#modalCreatePage">
                    <span class="mdi mdi-plus mr-2"></span>
                    <span>Добавить</span>
                </button>
                <table class="table" id="pageTable">
                    <thead>
                        <tr>
                            <th>№</th>
                            <th>Имя страницы</th>
                            <th>Ссылка</th>
                            <th>Код иконки</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <footer class="mt-3 d-flex justify-content-between">
                <div>
                    <small> НИИМЭ </small>
                    <small class="text-muted">© 2020</small>
                </div>
                <div>
                    <small class="text-muted">Make with</small>
                    <small><span class="mdi mdi-heart"></span></small>
                    <small class="text-muted">and</small>
                    <small><span class="mdi mdi-tea"></span></small>
                </div>
            </footer>
        </div>
    </div>
</div>

<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true" id="modalCreatePage">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Создать новую страницу</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formCreatePage">
                    <div class="form-group">
                        <label for="formCreatePage_Name">Название страницы</label>
                        <input type="text" class="form-control" id="formCreatePage_Name" aria-describedby="...">
                    </div>
                    <div class="form-group">
                        <label for="formCreatePage_Path">Путь к index файлу на сервере</label>
                        <input type="text" class="form-control" id="formCreatePage_Path" aria-describedby="...">
                    </div>
                    <div class="form-group">
                        <label for="formCreatePage_MdiIcon">Выберите иконку</label>
                        <select class="form-control selectpicker" data-live-search="true"  data-size="10" id="formCreatePage_MdiIcon" onchange="showExampleMdiIcon(this)"></select>
                    </div>
                </form>
                <h7>Пример иконки</h7>
                <div class="row">                    
                    <div class="col"s style="height:180px;">
                        <span class="" id="exampleLargeMdiIcon" style="font-size:100pt;"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary" onclick="createNewPage()">Создать</button>
            </div>
        </div>
    </div>
</div>
