<div class="AppContent-wrapper">
    <div class="AppContent" style="margin-top: 57px; overflow: hidden;">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="%$host%">Главная</a></li>
                <li class="breadcrumb-item"><a href="%$host%/admin">Администрирование</a></li>
                <li class="breadcrumb-item active" aria-current="page">Заявки</li>
            </ol>
        </nav>
                        
        <div class="container">
            <div>                    
                <h3 class="mb-5"><span class="text-muted mdi mdi-package-variant"></span>
                    Заявки
                </h3>
            </div>
            <div class="shadow p-3" style="border-radius: .25rem;">
                <div class="d-flex align-items-center justify-content-between">
                    <h3 class="font-weight-lighter">Список поступивших заявок от пользователей</h3>
                    
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn-sm btn-outline-secondary active">
                            <input type="radio" name="options" id="option1" checked>
                            <h6 class="mdi mdi-view-grid-outline m-0"></h6>
                        </label>
                        <label class="btn btn-sm btn-outline-secondary">
                            <input type="radio" name="options" id="option2">
                            <h6 class="mdi mdi-view-headline m-0"></h6>
                        </label>
                        <label class="btn btn-sm btn-outline-secondary">
                            <input type="radio" name="options" id="option3">
                            <h6 class="mdi mdi-table m-0"></h6>
                        </label>
                    </div>
                </div>                
                
                <div class="d-flex justify-content-center">
                    <div class="typeRequests btn-group btn-group-toggle my-5 flex-wrap" data-toggle="buttons">
                        <label class="btn btn-sm btn-secondary active">
                            <input type="radio" name="options" id="All" checked>
                            <span>Все</span>
                            <span class="badge badge-sm badge-dark font-weight-bold">All</span>
                        </label>
                        <label class="btn btn-sm btn-secondary">
                            <input type="radio" name="options" id="New">
                            <span>Новые</span>
                            <span class="badge badge-sm badge-info font-weight-bold">New</span>
                        </label>
                        <label class="btn btn-sm btn-secondary">
                            <input type="radio" name="options" id="Job">
                            <span>В работе</span>
                            <span class="badge badge-sm badge-warning font-weight-bold">Job</span>
                        </label>
                        <label class="btn btn-sm btn-secondary">
                            <input type="radio" name="options" id="Done">
                            <span>Выполненые</span>
                            <span class="badge badge-sm badge-success font-weight-bold">Done</span>
                        </label>
                        <label class="btn btn-sm btn-secondary">
                            <input type="radio" name="options" id="Block">
                            <span>Заблокированные</span>
                            <span class="badge badge-sm badge-danger font-weight-bold">Block</span>
                        </label>
                    </div>
                </div>
                
                <div class="supportRequests" style="position: relative;">
                    
                    




                    <!-- Всплывающее уведомление -->
                    <div class="thanksForBug" style="display: none;">
                        <div class="notice shadow rounded">
                            <div class="d-flex justify-content-center align-content-center align-items-center">
                                <span class="mdi mdi-creation mr-2" style="font-size: 3rem"></span>
                                <span style="font-size: 1.2rem">Ваша заявка отправлена!</span>
                            </div>
                            <div class="lineWait animateWait">
                                <span></span>
                            </div>
                        </div>
                    </div>






                </div>
            </div>

            <footer class="mt-3 d-flex justify-content-between mb-3">
                <div>
                    <small> НИИМЭ </small>
                    <small class="text-muted">© 2020</small>
                </div>
                <div>
                    <a href="%$host%/support">
                        <span class="mdi mdi-package-variant"></span>
                        <span>Поддержка</span>
                    </a>
                </div>
                <div>
                    <small class="text-muted">Make with</small>
                    <small><span class="mdi mdi-heart"></span></small>
                    <small class="text-muted">and</small>
                    <small><span class="mdi mdi-tea"></span></small>
                </div>
            </footer>
        </div>
    </div>
</div>
